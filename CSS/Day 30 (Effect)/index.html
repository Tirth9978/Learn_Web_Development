<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: transform 0.3s;
            /* smooth animation */
        }

        .box:hover {
            transform: scale(1.2);
            /*makes it 20% bigger */
        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
