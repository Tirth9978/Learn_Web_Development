<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Margin and Padding</title>
     <style>
          #Margin {
               background-color: aqua;
               max-width: 52px;
               margin: 100px;
               border: 2px solid;
          }
          #Padding{
               background-color: aqua;
               border : 2px solid;
               max-width: 55px;
               padding: 100px;
          }
          p{
               border: 2px solid;
          }
          h1{
               font-size: 18px;
          }
     </style>
</head>
<body>
     <h1>Example of Marging : </h1>
     <div id ="Margin">
          <p>Contant</p>
     </div>

     <h1>Example of the padding : </h1>
     <div id ="Padding">
          <p>content</p>
     </div>
</body>
</html>
