<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pseudo Selector</title>
     <style>
          
          a:link{
               color: red;
          }
          a:visited{
               color: black;
          }
          a:hover {
               color: white;
          }
          a:active{
               background-color: blue;
          }
     </style>
</head>
<body>
     <a href="https://google1.com/">Go to Google</a>
</body>
</html>
