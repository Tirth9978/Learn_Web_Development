<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Improtance</title>
     <style>
          #id{
               color: rgb(221, 221, 26);
          }
          .class{
               color: rgb(255, 0, 0);
          }
          /* 
          !important is like saying:
               "No matter what the rules say, this style must win!"
          */
          h1{
               color: green !important;
          }

     </style>
</head>
<body>
     <h1 class ="class" id ="id" style="color: brown;">I am Tirth Patel</h1>
</body>
</html>
