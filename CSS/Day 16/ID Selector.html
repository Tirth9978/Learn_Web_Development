<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ID Selector</title>
     <style>
          h1{
               color: red;
          }
          /* Id has High priority */
          #tirth{
               color: blue;
          }
          .color{
               color: aqua;
          }
     </style>
</head>
<body>
     <div>
          <h1 class="color" id ="tirth">
               Tirth Patel:)
          </h1>
     </div>
</body>
</html>
