<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS</title>
     <!-- In style , We can write the CSS -->
      <!-- Internal CSS -->
     <style>
          div {
               background-color: yellow;
               color: red;
          }
          span{
               background-color: black;
               color: white;
          }
     </style>
     <!-- We can Also add the CSS to our page using link tag  -->
      <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div>
          I am Tirth Patel .
     </div>
     <div>
          I am Fron DA-IICT .
     </div>

     <span>
          I am a good boy .
     </span>

     <!-- Inline CSS -->
     <p style="background-color: aqua;color: bisque;">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere ipsum iure adipisci repellat.
     </p>
</body>
</html>
