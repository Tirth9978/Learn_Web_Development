<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hover</title>
     <style>
          input{
               /* background-color: black;
               color: white; */
               border-style: none;
               margin: 12px;
               padding: 12px;
               font-size: 20px;
          }
          input:hover{
               background-color: rgb(0, 0, 0);
               color: rgb(255, 255, 255);
               box-shadow: 0px 0px 12px 12px red;
          }
     </style>
</head>
<body>
     <input type="button" value="Submit">    
</body>
</html>
