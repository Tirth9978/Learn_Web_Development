<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    #preview {
      max-width: 100%;
      height: auto;
      display: none;
      border: 2px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Select an Image to Preview</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <img id="preview" src="" alt="Image Preview">

  <script src="script.js">
  </script>

</body>
</html>
