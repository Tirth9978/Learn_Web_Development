<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
</head>
<body>
     <form action="post">
          <!-- Text type -->
          <label for="Username"> Enter the Username:</label>
          <input type="text" id="Username" placeholder="Enter the name" name ="name" autofocus>

          <!-- Radio Type -->
          <div>
               <label for="male">Male</label>
               <input type="radio" id="male" name ="gender">
               <label for="female">Female</label>
               <input type="radio" id="female" name ="gender">
          </div>

          <!-- Password -->
          <label for="password">Password: </label>
          <input type="password" id="password" placeholder="Entre password">
          <br>
          <!-- Reset -->
          <label for="reset">Reset</label>
          <input type="reset" id ="reset">

          <br>
          <!-- Submit -->
           <label for="submit"> Submit:</label>
          <input type="submit" id ="submit">
          <br>

          <!-- checkbox -->
          <label for="checkbox">Click : </label>
          <input type="checkbox" id ="checkbox">
          
          <!-- button -->

          <label for="button">Button</label>
          <input type="button" id="button" placeholder="Submit">
          <br>
          <!-- Text Area -->
           <label for="comment">Comments : </label>
          <textarea name="comment" id="comment" rows="4" cols="16" placeholder="Enter your Comments here"></textarea>
          
          
          <!-- ......In index1.html -->
     </form>
</body>
</html>
