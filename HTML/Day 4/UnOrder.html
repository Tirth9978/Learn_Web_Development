<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>List</title>
</head>
<body>
     <!-- 
          Three Types of lists : 
               (1) Unordered
               (2) Ordered
               (3)Description 
     
     -->

     <!-- 
         Disk
          By default Disk will be the type -->
     <ul>
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ul>
     <br>
     <!-- square -->
     <ul type ="square">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ul>
     <br>
     <!-- circle -->
     <ul type ="circle">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ul>
     <br>
     <!-- none -->
     <ul type ="none">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ul>
</body>
</html>
