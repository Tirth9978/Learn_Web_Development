<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Order List</title>
</head>
<body>
     <!-- By Defaul type is 1 -->
     <ol>
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ol>


     <!-- List items will be number with uppercase letters -->
     <ol type="A">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ol>


     <!-- List items will be number with lowercase letters -->
     <ol type ="a">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ol>


     <!-- List items will be number with Romon uppercase letters -->
     <ol type ="I">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ol>

     
     <!-- List items will be number with Roman Lowercase letters -->
     <ol type ="i">
          <li>Tirth</li>
          <li>Rohan</li>
          <li>Tom</li>
          <li>Kalimm</li>
     </ol>

</body>
</html>
